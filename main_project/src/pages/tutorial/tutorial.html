<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/img/together.PNG" class="slide-image" />
      <h2 class="slide-title">
        Welcome to <b>TOGETHER</b>
      </h2>
      <p>연인, 친구 등 소중한 관계.. 추억을 남기고 싶나요?</p>
      <p>저희 투게더가 해결해드리겠습니다.</p>
      <p>함께해요. Together</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ang.PNG" class="slide-image" />
      <h2 class="slide-title">그날 그날을 추억해봐요.</h2>
      <p> </p>
      <p> 언제 어디서 찍었는지, 그리고 어딜 다녀왔는지</p>
      <p> 한눈에 알아볼 수 있답니다! </p>
      <p> 헉! 댓글에 사진공유기능까지!!
        <p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/recommand.png" class="slide-image" />
      <h2 class="slide-title">강.력.추.천</h2>
      <p> 현재 날씨에 맞춰 여행지를 추천해드립니다.</p>
      <p> 오늘은 그곳으로 떠나보는게 어떨까요?</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/plan.png" class="slide-image" />
      <h2 class="slide-title">Travel Plan</h2>
      <p> 손쉬운 여행일자 추가로.</p>
      <p> 빠르게 계획을 잡아보는 것도 좋겠죠?</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/together2.PNG" class="slide-image" />
      <h2 class="slide-title">함께해요 TOGETHER.</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
