<ion-header>
  <ion-navbar>
    <ion-title  class="bar bar-header bar-calm">
        Photo	Journal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<button ion-button full (click)='takePhoto()'>takePhoto</button>

<!-- {{today}} -->
<ion-list *ngFor="let image of imageshow">
<ion-item>
<ion-card>
<ion-item-sliding #item>
  <ion-item>
  <img [src]="image.img"/>
  <div class="card-title">{{image.photo}}</div>
  <div class="card-subtitle">{{image.time | date:'yy/MM/dd  HH:ss'}}</div>
  </ion-item>
  <ion-item-options side="left">
    <button ion-button color="danger" (click)="remove(image)" >remove</button>
  </ion-item-options>
  <ion-item-options side ="right">
    <button ion-button (click)="share(image)">share</button>
  </ion-item-options>
</ion-item-sliding>
 </ion-card>
</ion-item>
<ion-item>
<ion-label floating>댓글</ion-label>
<ion-input type='text' [(ngModel)]=db> 댓글 </ion-input>
</ion-item>
<!-- <ion-label>{{image.textcontent.da}}</ion-label> -->
<!-- <ion-item *ngFor="let tcontent of image">
  <ion-label>{{tcontent.textcontent}}</ion-label>
</ion-item> -->
<button ion-button (click)="plus($event,db,imageshow.indexOf(image))">댓글작성</button>
</ion-list>
<ion-item>
<ion-label floating>댓글</ion-label>
<ion-input type='text' [(ngModel)]=db> 댓글 </ion-input>
</ion-item>
<ion-item ion-item *ngFor="let list of lists">

  {{list.a}}
  {{list.b}}
  {{list.c}}
  {{list.e[0].textcontent}}
  <ion-item ion-item *ngFor="let l of list[0]">
    <p>test</p>
    {{l.e.textcontent}}
    {{l.a}}
    {{l.b}}
  </ion-item>
</ion-item>
<button ion-button (click)="plus($event,db,lists.indexOf(list))">댓글작성</button>
</ion-content>
