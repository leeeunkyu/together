<ion-header>

  <ion-navbar>
    <ion-title>calendar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
    <ion-icon name='close-circle'></ion-icon>

  </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>여행제목</ion-label>
      <ion-input type='text' [(ngModel)]='data.title'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>놀러갈지역</ion-label>
      <ion-input type='text' [(ngModel)]='data.city'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>테마</ion-label>
      <ion-select [(ngModel)]='data.type'>
        <ion-option value='backpack'>배낭여행!</ion-option>
        <ion-option value='flower'>벚꽃놀이!</ion-option>
        <ion-option value='mountain'>산으로!</ion-option>
        <ion-option value='paris'>해외여행!</ion-option>
        <ion-option value='sea'>바다여행!</ion-option>
        <ion-option value='ski'>스키장!</ion-option>
        <ion-option value='train'>내일로여행!</ion-option>
        <ion-option value='valley'>계곡놀이!</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>년도
        <ion-select [(ngModel)]='data.year'>
          <ion-option value='2017'>2017</ion-option>
          <ion-option value='2018'>2018</ion-option>
          <ion-option value='2019'>2019</ion-option>
        </ion-select>
      </ion-label>
      <ion-label>월
        <ion-select [(ngModel)]='data.month'>
          <ion-option value='12'>12</ion-option>
          <ion-option value='11'>11</ion-option>
          <ion-option value='10'>10</ion-option>
          <ion-option value='9'>9</ion-option>
          <ion-option value='8'>8</ion-option>
          <ion-option value='7'>7</ion-option>
          <ion-option value='6'>6</ion-option>
          <ion-option value='5'>5</ion-option>
          <ion-option value='4'>4</ion-option>
          <ion-option value='3'>3</ion-option>
          <ion-option value='2'>2</ion-option>
          <ion-option value='1'>1</ion-option>
        </ion-select>
      </ion-label>
      <ion-label>일
        <ion-select [(ngModel)]='data.day'>
          <ion-option value='31'>31</ion-option>
          <ion-option value='30'>30</ion-option>
          <ion-option value='29'>29</ion-option>
          <ion-option value='28'>28</ion-option>
          <ion-option value='27'>27</ion-option>
          <ion-option value='26'>26</ion-option>
          <ion-option value='25'>25</ion-option>
          <ion-option value='24'>24</ion-option>
          <ion-option value='23'>23</ion-option>
          <ion-option value='22'>22</ion-option>
          <ion-option value='21'>21</ion-option>
          <ion-option value='20'>20</ion-option>
          <ion-option value='19'>19</ion-option>
          <ion-option value='18'>18</ion-option>
          <ion-option value='17'>17</ion-option>
          <ion-option value='16'>16</ion-option>
          <ion-option value='15'>15</ion-option>
          <ion-option value='14'>14</ion-option>
          <ion-option value='13'>13</ion-option>
          <ion-option value='12'>12</ion-option>
          <ion-option value='11'>11</ion-option>
          <ion-option value='10'>10</ion-option>
          <ion-option value='9'>9</ion-option>
          <ion-option value='8'>8</ion-option>
          <ion-option value='7'>7</ion-option>
          <ion-option value='6'>6</ion-option>
          <ion-option value='5'>5</ion-option>
          <ion-option value='4'>4</ion-option>
          <ion-option value='3'>3</ion-option>
          <ion-option value='2'>2</ion-option>
          <ion-option value='1'>1</ion-option>
        </ion-select>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>몇일동안</ion-label>
      <ion-input type='number' [(ngModel)]='data.plus'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>메모</ion-label>
      <ion-input type='text' [(ngModel)]='data.note'></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="select()">날짜선정</button>
</ion-content>
